bind-key C-o rotate-window

bind-key + select-layout main-horizontal
bind-key = select-layout main-vertical
set-window-option -g other-pane-height 25
set-window-option -g other-pane-width 80

bind-key a last-pane
bind-key q display-panes
bind-key c new-window
bind-key t next-window
bind-key T previous-window

bind-key [ copy-mode

bind-key ] paste-buffer

run-shell "tmux setenv -g TMUX_VERSION $(tmux -V | cut -c 6-)"

# Setup 'v' to begin selection as in Vim
# Update default binding of `Enter` to also use copy-pipe
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

set-window-option -g display-panes-time 1500

# Kanagawa Theme - Status Bar
set-option -g status-interval 5  # Reduced from 1 to 5 for better performance
set-option -g status-position top

# Colors (Kanagawa theme)
# Background: #1f1f28 (sumiInk1)
# Foreground: #dcd7ba (fujiWhite)
# Selection: #2d4f67 (waveBlue2)
# Accent: #7e9cd8 (crystalBlue)
# Active: #98bb6c (springGreen)

# Status bar styling
set-option -g status-style bg="#1f1f28",fg="#dcd7ba"
set-option -g status-left-length 40
set-option -g status-right-length 80

# Left side: session name
set-option -g status-left "#[bg=#7e9cd8,fg=#1f1f28,bold] #S #[bg=#1f1f28,fg=#7e9cd8]"

# Right side: date and time
set-option -g status-right "#[fg=#7e9cd8]#[bg=#7e9cd8,fg=#1f1f28] %Y-%m-%d %H:%M "

# Window tabs styling
set-window-option -g window-status-style bg="#1f1f28",fg="#727169"
set-window-option -g window-status-format " #I:#W "

# Active window tab
set-window-option -g window-status-current-style bg="#2d4f67",fg="#dcd7ba",bold
set-window-option -g window-status-current-format " #I:#W "

# Window activity styling
set-window-option -g window-status-activity-style bg="#c34043",fg="#dcd7ba"
set-window-option -g window-status-bell-style bg="#e6c384",fg="#1f1f28"

# Pane borders
set-option -g pane-border-style fg="#54546d"
set-option -g pane-active-border-style fg="#7e9cd8"

# Command line/message styling
set-option -g message-style bg="#2d4f67",fg="#dcd7ba"
set-option -g message-command-style bg="#2d4f67",fg="#dcd7ba"

# Copy mode styling
set-window-option -g mode-style bg="#2d4f67",fg="#dcd7ba"

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

# Enable native Mac OS X copy/paste
set-option -g default-command "/bin/bash -c 'which reattach-to-user-namespace >/dev/null && exec reattach-to-user-namespace $SHELL -l || exec $SHELL -l'"

# Allow the arrow key to be used immediately after changing windows
set-option -g repeat-time 0

# Fix to allow mousewheel/trackpad scrolling in tmux 2.1
bind-key -T root WheelUpPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; copy-mode -e; send-keys -M"
bind-key -T root WheelDownPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; send-keys -M"

# Disable assume-paste-time, so that iTerm2's "Send Hex Codes" feature works
# with tmux 2.1. This is backwards-compatible with earlier versions of tmux,
# AFAICT.
set-option -g assume-paste-time 0
