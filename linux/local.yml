- name: Install docker and containerd
  hosts: '*'
  gather_facts: yes
  tasks:
    - name: install dependencies
      ansible.builtin.apt:
        name: '{{ item }}'
        state: present
      loop:
        - nfs-common
        - ca-certificates
        - curl
        - gnupg
        - lsb-release
        - apt-transport-https
        - neovim

    - name: copy neovim config
      copy:
        src: ../nvim/
        dest: ~/.config/nvim/

    - name: copy bashrc
      copy:
        src: ../bash/.bashrc
        dest: ~/.bashrc

    - name: install k9s
      shell: curl -sS https://webi.sh/k9s | sh

    - name: install kubens
      shell: curl -sS https://webi.sh/kubens | sh

    - name: install kubectx
      shell: curl -sS https://webi.sh/kubectx | sh

    - name: create apt keyring
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: a+rwx
        recurse: yes

    - name: add key
      ansible.builtin.apt_key:
        url: https://download.docker.com/linux/debian/gpg
        state: present
        keyring: /etc/apt/keyrings/docker.gpg

    - name: add repo
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/debian {{ ansible_distribution_release }} stable"
        state: present

    - name: apt update
      ansible.builtin.apt:
        update_cache: yes

    - name: install docker and containerd
      ansible.builtin.apt:
        name: '{{ item }}'
        state: present
      loop:
        - docker-ce
        - docker-ce-cli
        - containerd.io
        - docker-compose-plugin
      notify: apply containerd config file
    
    - name: download minikube
      get_url:
        url: https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
        dest: /tmp/

    - name: install minikube
      shell: install /tmp/minikube-linux-amd64 /usr/local/bin/minikube
        
    - name: add key
      ansible.builtin.apt_key:
        url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
        keyring: /etc/apt/keyrings/kubernetes-archive-keyring.gpg
        state: present

    - name: add repo
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/kubernetes-archive-keyring.gpg] https://apt.kubernetes.io/ kubernetes-xenial main"
        state: present

    - name: apt update
      ansible.builtin.apt:
        update_cache: yes

    - name: install kubernetes
      ansible.builtin.apt:
        name: '{{ item }}'
        state: present
      loop:
        - kubectl

  handlers:
    - name: apply containerd config file
      ansible.builtin.shell: containerd config default > /etc/containerd/config.toml
      notify:
        - replace systemdgroup
        - restart containerd

    - name: replace systemdgroup
      ansible.builtin.shell: sed -i -e 's/SystemdCgroup = false/SystemdCgroup = true/' /etc/containerd/config.toml

    - name: restart containerd
      ansible.builtin.service:
        name: containerd
        state: restarted
